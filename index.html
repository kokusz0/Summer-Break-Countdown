<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to June 20</title>
    <script src="date.js"></script>
    <script src="quotes.js"></script>
    <script src="main.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #countdown {
            font-size: 120px;
            font-weight: bold;
        }
        
        #survived, #message, #daily-quote {
            font-size: 36px;
            font-weight: bold;
        }
        
        #clock {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="survived"></div>
    <div id="countdown"></div>
    <div id="message"></div>
    <div id="daily-quote"></div>
    <div id="clock"></div>
</body>
</html>
