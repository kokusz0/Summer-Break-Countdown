<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Countdown to June 20</title>
     </script>
     <style>
         @keyframes glitch {
             0% { transform: translate(0); }
             20% { transform: translate(-2px, 2px); }
             40% { transform: translate(2px, -2px); }
             60% { transform: translate(-2px, -2px); }
             80% { transform: translate(2px, 2px); }
             100% { transform: translate(0); }
         }
 
         body {
             text-align: center;
             font-family: Arial, sans-serif;
             background-color: white;
             color: black;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
         }
         #clock {
             position: absolute;
             bottom: 10px;
             left: 50%;
             transform: translateX(-50%);
             font-size: 24px;
         }
         .quote {
             font-size: 20px;
             font-weight: bold;
         }
         .glitch {
             display: inline-block;
             font-size: 120px;
             font-weight: bold;
             color: black;
             animation: glitch 0.3s infinite;
         }
         .glitch-text {
             font-size: 36px;
             color: black;
             animation: glitch 0.3s infinite;
         }
         button {
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
             background-color: #007bff;
             color: white;
             border: none;
             border-radius: 5px;
             animation: glitch 0.3s infinite;
             position: absolute;
             top: 20px;
         }
         #theme-button { right: 140px; }
         #language-button { right: 20px; }
     </style>
 
     <script>
         function updateCountdown() {
             document.getElementById("countdown").innerText = "-1536";
             document.getElementById("message").innerText = "days left till summer break!";
             document.getElementById("survived").innerText = "You survived 2925!";
         }

         function showAlert(feature) {
             alert(`Why are you trying to use "${feature}" function?`);
         }
 
         window.onload = function() {
             updateCountdown();
         };
     </script>
 </head>
 <body>
 
     <div id="thanks">
         Thanks for this website: <a href="https://kokusz0.github.io/kokusz/" target="_blank">kokusz</a>
     </div>
 
     <button id="theme-button" onclick="showAlert('theme')">Theme</button>
     <button id="language-button" onclick="showAlert('language')">Languages</button>
 
     <div id="survived" class="glitch-text"></div>
     <div id="countdown" class="glitch"></div>
     <div id="message" class="glitch-text"></div>
     <div id="timer"></div>
     <div id="daily-quote" class="quote"></div>
     <div id="clock"></div>
 </body>
 </html>
